<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .chat-card { background: white; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 500px; width: 90%; }
        h1 { color: #333; margin-bottom: 20px; }
        .user-info { background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
    </style>
</head>
<body>
    <div class="chat-card">
        <i class="fas fa-heart" style="font-size: 60px; color: #ff4b6e; margin-bottom: 20px;"></i>
        <h1>Chat LoveChat</h1>
        
        <div class="user-info" id="userInfo">
            <p>Carregando informa√ß√µes do usu√°rio...</p>
        </div>
        
        <p>Voc√™ est√° logado com sucesso! üéâ</p>
        <p><small>Esta √© uma vers√£o simplificada para teste.</small></p>
        
        <button class="btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '../login.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('currentUser');
            
            if (!userData) {
                window.location.href = '../login.html';
                return;
            }
            
            try {
                const user = JSON.parse(userData);
                document.getElementById('userInfo').innerHTML = `
                    <p><strong>üë§ Nome:</strong> ${user.nome}</p>
                    <p><strong>üìß Email:</strong> ${user.email}</p>
                    <p><strong>‚≠ê Pontos:</strong> ${user.score || 0}</p>
                `;
            } catch (e) {
                console.error('Erro ao carregar usu√°rio:', e);
            }
        });
    </script>
</body>
</html>
