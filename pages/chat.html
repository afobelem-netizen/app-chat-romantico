<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Chat</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-header">
                <img src="https://via.placeholder.com/80" alt="Profile" id="profilePhoto">
                <h3 id="userName">Carregando...</h3>
                <div class="score-display">
                    <i class="fas fa-star"></i>
                    <span id="userScore">0</span> pontos
                </div>
            </div>
            <div class="menu-options">
                <button class="menu-btn" onclick="showProfile()">
                    <i class="fas fa-user"></i> Perfil
                </button>
                <button class="menu-btn" onclick="showRanking()">
                    <i class="fas fa-trophy"></i> Ranking
                </button>
                <button class="menu-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>

        <!-- Chat Principal -->
        <div class="chat-main">
            <div class="chat-header">
                <h2><i class="fas fa-heart"></i> Conversa RomÃ¢ntica</h2>
            </div>

            <div class="messages-area" id="messagesArea"></div>

            <!-- PontuaÃ§Ã£o -->
            <div class="scoring-area">
                <button class="presente-btn" onclick="addPoints(1, 'Carinho')">ğŸ˜Š +1</button>
                <button class="presente-btn" onclick="addPoints(5, 'Amor')">â¤ï¸ +5</button>
                <button class="presente-btn" onclick="addPoints(10, 'Especial')">ğŸ‘‘ +10</button>
                <button class="penalidade-btn" onclick="addPoints(-1, 'Esquecimento')">ğŸ˜ -1</button>
                <button class="penalidade-btn" onclick="addPoints(-3, 'Atraso')">ğŸ˜  -3</button>
                <button class="penalidade-btn" onclick="addPoints(-5, 'Falha')">ğŸ’€ -5</button>
            </div>

            <!-- Input -->
            <div class="message-input-area">
                <div class="input-actions">
                    <button class="action-btn" onclick="sendImage()" title="Enviar imagem">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="action-btn" onclick="sendVideo()" title="Enviar vÃ­deo">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="action-btn" onclick="sendAudio()" title="Enviar Ã¡udio">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="message-input-wrapper">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;">

    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/chat.js"></script>
    
    <script>
        let currentUser = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = AuthService.checkAuth();
            if (!currentUser) return;
            
            document.getElementById('userName').textContent = currentUser.nome;
            document.getElementById('userScore').textContent = currentUser.score || 0;
            document.getElementById('profilePhoto').src = currentUser.foto;
            
            await ChatService.init();
        });

        // Enviar mensagem de texto
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            await ChatService.sendText(input.value);
            input.value = '';
        }

        // Adicionar pontos
        async function addPoints(points, reason) {
            await ChatService.addPoints(points, reason);
        }

        // Enviar imagem
        function sendImage() {
            const input = document.getElementById('fileInput');
            input.accept = 'image/*';
            input.onchange = async (e) => {
                if (e.target.files[0]) {
                    await ChatService.sendFile(e.target.files[0], 'image');
                }
            };
            input.click();
        }

        // Enviar vÃ­deo
        function sendVideo() {
            const input = document.getElementById('fileInput');
            input.accept = 'video/*';
            input.onchange = async (e) => {
                if (e.target.files[0]) {
                    await ChatService.sendFile(e.target.files[0], 'video');
                }
            };
            input.click();
        }

        // Enviar Ã¡udio
        function sendAudio() {
            const input = document.getElementById('fileInput');
            input.accept = 'audio/*';
            input.onchange = async (e) => {
                if (e.target.files[0]) {
                    await ChatService.sendFile(e.target.files[0], 'audio');
                }
            };
            input.click();
        }

        // Logout
        async function logout() {
            await AuthService.logout();
            window.location.href = '../login.html';
        }

        // Perfil
        function showProfile() {
            const user = AuthService.getCurrentUser();
            alert(`Perfil:\nNome: ${user.nome}\nEmail: ${user.email}\nPontos: ${user.score}`);
        }

        // Ranking
        async function showRanking() {
            const ranking = await ApiService.getRanking();
            let msg = 'ğŸ† RANKING ğŸ†\n\n';
            ranking.forEach((u, i) => {
                msg += `${i+1}. ${u.nome} - ${u.score || 0} pontos\n`;
            });
            alert(msg);
        }

        // Enter para enviar
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
