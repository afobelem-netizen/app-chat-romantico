<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LoveChat - Chat Rom√¢ntico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== VARI√ÅVEIS DE TEMA ===== */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --bg-chat: white;
            --bg-messages: #f5f5f5;
            --text-primary: #333;
            --text-secondary: #666;
            --message-sent: linear-gradient(135deg, #667eea, #764ba2);
            --message-received: white;
            --message-received-border: #eee;
            --input-bg: white;
            --input-border: #eee;
            --partner-bar-bg: white;
            --scoring-area-bg: white;
            --shadow: rgba(0,0,0,0.1);
            --modal-overlay: rgba(0,0,0,0.5);
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background: var(--bg-chat);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            background: var(--bg-gradient);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 10;
            flex-shrink: 0;
        }

        .user-info-top {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 18px;
            border: 2px solid white;
            overflow: hidden;
        }

        .avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-score-small {
            font-size: 12px;
            opacity: 0.9;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .menu-icon:active {
            background: rgba(255,255,255,0.2);
        }

        /* ===== PARTNER BAR ===== */
        .partner-bar {
            background: var(--partner-bar-bg);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--message-received-border);
            font-size: 14px;
            flex-shrink: 0;
        }

        .partner-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .partner-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 14px;
            border: 2px solid white;
            overflow: hidden;
        }

        .partner-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .online-indicator-small {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .partner-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .partner-score-badge {
            background: var(--bg-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
        }

        /* ===== √ÅREA DE MENSAGENS ===== */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--bg-messages);
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.3s;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            color: var(--text-primary);
            border: 1px solid var(--message-received-border);
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: rgba(0,0,0,0.05);
            color: var(--text-secondary);
            font-size: 12px;
            font-style: italic;
            max-width: 90%;
            text-align: center;
            padding: 8px 16px;
        }

        .sender-info {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .sender-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            overflow: hidden;
            background: #ffd700;
        }

        .sender-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sender-name {
            font-size: 11px;
            font-weight: 600;
            color: #667eea;
        }

        .message.sent .sender-name {
            color: rgba(255,255,255,0.8);
        }

        .message.received .sender-name {
            color: #667eea;
        }

        .message-time {
            font-size: 9px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 4px;
            cursor: pointer;
            object-fit: cover;
        }

        .message video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 4px;
        }

        .message audio {
            width: 100%;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== TOAST NOTIFICATION ===== */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 5000;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* ===== EMOJI PICKER ===== */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 0;
            background: var(--partner-bar-bg);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px var(--shadow);
            padding: 16px;
            z-index: 100;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .emoji-picker.active {
            display: block;
        }

        .emoji-categories {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .emoji-category {
            background: rgba(128,128,128,0.2);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-primary);
        }

        .emoji-category.active {
            background: var(--bg-gradient);
            color: white;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .emoji-item {
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            text-align: center;
        }

        .emoji-item:active {
            background: rgba(128,128,128,0.2);
            transform: scale(1.2);
        }

        .emoji-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(128,128,128,0.2);
        }

        /* ===== √ÅREA DE PONTUA√á√ÉO ===== */
        .scoring-area {
            background: var(--scoring-area-bg);
            padding: 12px;
            border-top: 1px solid var(--message-received-border);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            flex-shrink: 0;
            box-shadow: 0 -2px 10px var(--shadow);
        }

        .score-btn {
            border: none;
            padding: 10px 0;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 13px;
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .score-btn.positive {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .score-btn.negative {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        /* ===== √ÅREA DE INPUT ===== */
        .message-input-area {
            background: var(--scoring-area-bg);
            padding: 12px;
            border-top: 1px solid var(--message-received-border);
            flex-shrink: 0;
            box-shadow: 0 -2px 10px var(--shadow);
            position: relative;
        }

        .input-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            justify-content: space-around;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:active {
            background: rgba(128,128,128,0.2);
            color: #667eea;
            transform: scale(1.1);
        }

        .action-btn.active {
            background: rgba(128,128,128,0.2);
            color: #667eea;
        }

        .message-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .message-input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 25px;
            font-size: 15px;
            transition: all 0.3s;
            -webkit-appearance: none;
            appearance: none;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .message-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .message-input-wrapper input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--bg-gradient);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* ===== MODAL DE PERFIL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--partner-bar-bg);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--message-received-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 18px;
        }

        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 20px;
        }

        /* ===== EDITOR DE PERFIL ===== */
        .profile-avatar-editor {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ffd700;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            border: 4px solid white;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-avatar-large:hover .avatar-overlay {
            opacity: 1;
        }

        .avatar-overlay i {
            margin-right: 5px;
        }

        .profile-field {
            margin-bottom: 20px;
        }

        .profile-field label {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .profile-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 15px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .profile-field input:focus {
            outline: none;
            border-color: #667eea;
        }

        .profile-field input[readonly] {
            background: rgba(128,128,128,0.1);
            cursor: not-allowed;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:active {
            transform: scale(0.98);
        }

        /* ===== MODAL DE IMAGEM ===== */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
        }

        /* ===== SIDEBAR ===== */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100%;
            background: var(--bg-gradient);
            color: white;
            z-index: 1001;
            transition: right 0.3s ease;
            padding: 20px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
        }

        .sidebar-menu.active {
            right: 0;
        }

        .sidebar-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ffd700;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            border: 3px solid white;
            overflow: hidden;
        }

        .sidebar-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sidebar-score {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }

        .sidebar-menu-items {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-menu-item {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .sidebar-menu-item:active {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .sidebar-menu-item i {
            width: 24px;
            font-size: 18px;
        }

        .sidebar-close {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        /* ===== RANKING MODAL ===== */
        .ranking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: flex-end;
        }

        .ranking-modal.active {
            display: flex;
        }

        .ranking-content {
            background: var(--partner-bar-bg);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        .ranking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--message-received-border);
        }

        .ranking-header h2 {
            font-size: 18px;
            color: var(--text-primary);
        }

        .ranking-close {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--message-received-border);
        }

        .ranking-position {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 14px;
        }

        .ranking-position.gold { background: gold; }
        .ranking-position.silver { background: silver; }
        .ranking-position.bronze { background: #cd7f32; }

        .ranking-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            overflow: hidden;
            background: #ffd700;
        }

        .ranking-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ranking-name {
            flex: 1;
            font-size: 15px;
            color: var(--text-primary);
        }

        .ranking-score {
            background: var(--success);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* ===== UPLOAD PROGRESS ===== */
        .upload-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 4000;
            text-align: center;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar {
            width: 200px;

        async function uploadToImgur(file) {
            return new Promise((resolve, reject) => {
                // Mostrar progresso
                document.getElementById('uploadProgress').classList.add('active');
                
                const formData = new FormData();
                formData.append('image', file);
                
                // Usar m√∫ltiplos client IDs para fallback
                const clientIds = [
                    'c76d3c1c5b4d4c4',  // Client ID 1
                    'c76d3c1c5b4d4c5',  // Client ID 2 (fallback)
                    'c76d3c1c5b4d4c6'   // Client ID 3 (fallback)
                ];
                
                // Fun√ß√£o para tentar upload com diferentes client IDs
                async function tryUpload(clientIdIndex = 0) {
                    if (clientIdIndex >= clientIds.length) {
                        document.getElementById('uploadProgress').classList.remove('active');
                        reject(new Error('Todos os client IDs falharam'));
                        return;
                    }
                    
                    try {
                        const response = await fetch('https://api.imgur.com/3/image', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Client-ID ${clientIds[clientIdIndex]}`
                            },
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            document.getElementById('uploadProgress').classList.remove('active');
                            resolve(data.data.link);
                        } else {
                            // Tentar pr√≥ximo client ID
                            await tryUpload(clientIdIndex + 1);
                        }
                    } catch (error) {
                        // Tentar pr√≥ximo client ID
                        await tryUpload(clientIdIndex + 1);
                    }
                }
                
                // Simular progresso
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    document.getElementById('progressFill').style.width = progress + '%';
                    if (progress >= 100) clearInterval(interval);
                }, 200);
                
                // Iniciar tentativas de upload
                tryUpload().catch(reject).finally(() => {
                    clearInterval(interval);
                });
            });
        }

                await saveData({ users, messages, scores: [] });
            }

            // Atualizar localStorage
            localStorage.setItem('usuario', JSON.stringify(currentUser));

            // Atualizar UI
            document.getElementById('userName').textContent = novoNome;
            document.getElementById('sidebarName').textContent = novoNome;
            
            closeProfileModal();
            showToast('Perfil atualizado com sucesso!', 'success');
        }

        // ========================================
        // FUN√á√ïES DO CHAT
        // ========================================
        
        function carregarUsuario() {
            const dados = localStorage.getItem('usuario');
            if (!dados) {
                window.location.href = '../login.html';
                return false;
            }
            
            try {
                currentUser = JSON.parse(dados);
                
                document.getElementById('userName').textContent = currentUser.nome;
                document.getElementById('userScoreSmall').textContent = (currentUser.score || 0) + ' pontos';
                document.getElementById('sidebarName').textContent = currentUser.nome;
                document.getElementById('sidebarScore').textContent = (currentUser.score || 0) + ' pontos';
                
                atualizarAvatarNaUI(currentUser);
                
                return true;
            } catch (e) {
                console.error('Erro ao carregar usu√°rio:', e);
                window.location.href = '../login.html';
                return false;
            }
        }

        async function carregarParceiro() {
            try {
                const users = await getUsers();
                partnerUser = users.find(u => u.id !== currentUser.id);
                
                if (partnerUser) {
                    document.getElementById('partnerName').textContent = partnerUser.nome;
                    document.getElementById('partnerScore').textContent = (partnerUser.score || 0) + ' pts';
                    atualizarPartnerAvatarNaUI(partnerUser);
                }
            } catch (error) {
                console.error('Erro ao carregar parceiro:', error);
            }
        }

        async function carregarMensagens() {
            try {
                messages = await getMessages();
                atualizarMensagens();
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
            }
        }

        function atualizarMensagens() {
            const area = document.getElementById('messagesArea');
            if (!area) return;
            
            area.innerHTML = '';
            
            if (messages.length === 0) {
                area.innerHTML = '<div class="empty-state"><i class="fas fa-heart"></i><p>Nenhuma mensagem ainda. Envie a primeira!</p></div>';
                return;
            }
            
            messages.forEach(msg => {
                const isOwn = msg.userId === currentUser?.id;
                const isSystem = msg.userId === 'system';
                
                const div = document.createElement('div');
                div.className = `message ${isSystem ? 'system' : (isOwn ? 'sent' : 'received')}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let content = '';
                let senderInfo = '';
                
                if (!isSystem && !isOwn) {
                    // Buscar foto do remetente
                    const sender = msg.userId === partnerUser?.id ? partnerUser : null;
                    const senderFoto = sender?.foto;
                    
                    senderInfo = `
                        <div class="sender-info">
                            <div class="sender-avatar">
                                ${senderFoto ? `<img src="${senderFoto}" alt="">` : `<div style="width:100%; height:100%; background:#ffd700; display:flex; align-items:center; justify-content:center; font-size:10px;">${msg.userName?.charAt(0)}</div>`}
                            </div>
                            <span class="sender-name">${escapeHtml(msg.userName)}</span>
                        </div>
                    `;
                }
                
                switch (msg.type) {
                    case 'text':
                        content = `<p>${escapeHtml(msg.content)}</p>`;
                        break;
                    case 'image':
                        content = `<img src="${msg.content}" alt="Imagem" onclick="openImageModal('${msg.content}')">`;
                        break;
                    case 'video':
                        content = `<video controls src="${msg.content}"></video>`;
                        break;
                    case 'audio':
                        content = `<audio controls src="${msg.content}"></audio>`;
                        break;
                }
                
                div.innerHTML = `
                    ${senderInfo}
                    ${content}
                    <div class="message-time">${time}</div>
                `;
                
                area.appendChild(div);
            });
            
            area.scrollTop = area.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const message = {
                userId: currentUser.id,
                userName: currentUser.nome,
                userPhoto: currentUser.foto,
                type: 'text',
                content: text
            };
            
            await addMessage(message);
            messages.push(message);
            atualizarMensagens();
            input.value = '';
        }

        // ========================================
        // FUN√á√ïES DE M√çDIA
        // ========================================
        
        async function sendImage() {
            const input = document.getElementById('fileInput');
            input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.size > 10 * 1024 * 1024) {
                    showToast('Arquivo muito grande. M√°ximo 10MB', 'error');
                    return;
                }
                
                try {
                    const imageUrl = await uploadToImgur(file);
                    
                    const message = {
                        userId: currentUser.id,
                        userName: currentUser.nome,
                        userPhoto: currentUser.foto,
                        type: 'image',
                        content: imageUrl
                    };
                    
                    await addMessage(message);
                    messages.push(message);
                    atualizarMensagens();
                    
                } catch (error) {
                    console.error('Erro no upload:', error);
                    showToast('Erro ao enviar imagem. Tente novamente.', 'error');
                }
            };
            input.click();
        }

        async function sendVideo() {
            const input = document.getElementById('fileInput');
            input.accept = 'video/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.size > 10 * 1024 * 1024) {
                    showToast('Arquivo muito grande. M√°ximo 10MB', 'error');
                    return;
                }
                
                try {
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        const message = {
                            userId: currentUser.id,
                            userName: currentUser.nome,
                            userPhoto: currentUser.foto,
                            type: 'video',
                            content: event.target.result
                        };
                        
                        await addMessage(message);
                        messages.push(message);
                        atualizarMensagens();
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('Erro ao enviar v√≠deo:', error);
                    showToast('Erro ao enviar v√≠deo. Tente novamente.', 'error');
                }
            };
            input.click();
        }

        async function sendAudio() {
            const input = document.getElementById('fileInput');
            input.accept = 'audio/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.size > 10 * 1024 * 1024) {
                    showToast('Arquivo muito grande. M√°ximo 10MB', 'error');
                    return;
                }
                
                try {
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        const message = {
                            userId: currentUser.id,
                            userName: currentUser.nome,
                            userPhoto: currentUser.foto,
                            type: 'audio',
                            content: event.target.result
                        };
                        
                        await addMessage(message);
                        messages.push(message);
                        atualizarMensagens();
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('Erro ao enviar √°udio:', error);
                    showToast('Erro ao enviar √°udio. Tente novamente.', 'error');
                }
            };
            input.click();
        }

        // ========================================
        // FUN√á√ÉO CORRIGIDA: UPLOAD DE FOTO DE PERFIL
        // ========================================
        
        // Upload de foto de perfil
        document.getElementById('profilePhotoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validar tipo de arquivo
            if (!file.type.startsWith('image/')) {
                showToast('Por favor, selecione uma imagem v√°lida', 'error');
                return;
            }
            
            // Validar tamanho (5MB m√°ximo)
            if (file.size > 5 * 1024 * 1024) {
                showToast('Imagem muito grande. M√°ximo 5MB', 'error');
                return;
            }
            
            // Mostrar progresso
            document.getElementById('uploadProgress').classList.add('active');
            
            try {
                // Fazer upload para o Imgur
                const imageUrl = await uploadToImgur(file);
                
                // Atualizar usu√°rio atual
                currentUser.foto = imageUrl;
                
                // Buscar dados atuais do JSONBin
                const data = await getData();
                if (!data) throw new Error('Erro ao buscar dados');
                
                // Atualizar usu√°rio no array
                const userIndex = data.users.findIndex(u => u.id === currentUser.id);
                if (userIndex >= 0) {
                    data.users[userIndex].foto = imageUrl;
                }
                
                // Salvar no JSONBin
                const saved = await saveData(data);
                
                if (saved) {
                    // Atualizar localStorage
                    localStorage.setItem('usuario', JSON.stringify(currentUser));
                    
                    // Atualizar UI
                    atualizarAvatarNaUI(currentUser);
                    
                    showToast('Foto de perfil atualizada com sucesso!', 'success');
                } else {
                    throw new Error('Erro ao salvar no banco de dados');
                }
                
            } catch (error) {
                console.error('Erro detalhado:', error);
                showToast('Erro ao atualizar foto. Tente novamente.', 'error');
            } finally {
                document.getElementById('uploadProgress').classList.remove('active');
                document.getElementById('progressFill').style.width = '0%';
            }
        });

        // ========================================
        // FUN√á√ïES DE PONTUA√á√ÉO
        // ========================================
        
        async function pontuarParceiro(points, reason) {
            if (!partnerUser) {
                showToast('Parceiro n√£o encontrado!', 'error');
                return;
            }

            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
            
            const score = {
                userId: partnerUser.id,
                fromUserId: currentUser.id,
                points: points,
                reason: reason
            };
            
            await addScore(score);
            
            partnerUser.score = (partnerUser.score || 0) + points;
            document.getElementById('partnerScore').textContent = partnerUser.score + ' pts';
            
            const systemMessage = {
                userId: 'system',
                userName: 'Sistema',
                type: 'text',
                content: `${points > 0 ? 'üéÅ' : '‚ö†Ô∏è'} ${currentUser.nome} ${points > 0 ? 'deu' : 'aplicou'} ${Math.abs(points)} pontos para ${partnerUser.nome}! ${reason}`
            };
            
            await addMessage(systemMessage);
            messages.push(systemMessage);
            atualizarMensagens();
            
            showToast(`${Math.abs(points)} pontos ${points > 0 ? 'dados' : 'aplicados'}!`, 'success');
        }

        // ========================================
        // FUN√á√ïES DE INTERFACE
        // ========================================
        
        function openImageModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function toggleMenu() {
            document.getElementById('sidebarOverlay').classList.add('active');
            document.getElementById('sidebarMenu').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            document.getElementById('sidebarOverlay').classList.remove('active');
            document.getElementById('sidebarMenu').classList.remove('active');
            document.body.style.overflow = '';
        }

        async function showRanking() {
            const modal = document.getElementById('rankingModal');
            const list = document.getElementById('rankingList');
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            try {
                const users = await getUsers();
                const sorted = users.sort((a, b) => (b.score || 0) - (a.score || 0));
                
                list.innerHTML = sorted.map((user, index) => {
                    const isMe = user.id === currentUser.id;
                    return `
                    <div class="ranking-item">
                        <div class="ranking-position ${index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : ''}">
                            ${index + 1}
                        </div>
                        <div class="ranking-avatar">
                            ${user.foto ? `<img src="${user.foto}" alt="">` : `<div style="width:100%; height:100%; background:#ffd700; display:flex; align-items:center; justify-content:center;">${user.nome.charAt(0)}</div>`}
                        </div>
                        <span class="ranking-name">${user.nome} ${isMe ? '(eu)' : ''}</span>
                        <span class="ranking-score">${user.score || 0} pts</span>
                    </div>
                `}).join('');
            } catch (error) {
                list.innerHTML = '<p style="color: red; text-align: center;">Erro ao carregar ranking</p>';
            }
        }

        function closeRankingModal() {
            document.getElementById('rankingModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('usuario');
                window.location.href = '../login.html';
            }
        }

        // ========================================
        // POLLING
        // ========================================
        
        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            
            pollingInterval = setInterval(async () => {
                const novas = await getMessages();
                if (novas.length > messages.length) {
                    messages = novas;
                    atualizarMensagens();
                }
                
                const users = await getUsers();
                const updatedPartner = users.find(u => u.id === partnerUser?.id);
                if (updatedPartner) {
                    partnerUser = updatedPartner;
                    document.getElementById('partnerScore').textContent = (partnerUser.score || 0) + ' pts';
                    atualizarPartnerAvatarNaUI(partnerUser);
                }
                
                const updatedMe = users.find(u => u.id === currentUser.id);
                if (updatedMe) {
                    currentUser.score = updatedMe.score;
                    currentUser.foto = updatedMe.foto;
                    document.getElementById('userScoreSmall').textContent = (currentUser.score || 0) + ' pontos';
                    document.getElementById('sidebarScore').textContent = (currentUser.score || 0) + ' pontos';
                    atualizarAvatarNaUI(currentUser);
                }
            }, 3000);
        }

        // ========================================
        // AJUSTES MOBILE
        // ========================================
        
        function ajustarParaMobile() {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('touchstart', () => {
                    input.style.fontSize = '16px';
                });
            });
        }

        // ========================================
        // INICIALIZA√á√ÉO
        // ========================================
        
        window.onload = async function() {
            console.log('üöÄ Chat carregado');
            
            ajustarParaMobile();
            carregarEmojisRecentes();
            
            if (!carregarUsuario()) return;
            
            await carregarParceiro();
            await carregarMensagens();
            startPolling();
            
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.addEventListener('click', function(e) {
                if (emojiPickerActive && 
                    !e.target.closest('.emoji-picker') && 
                    !e.target.closest('#emojiBtn')) {
                    toggleEmojiPicker();
                }
            });
        };
    </script>
