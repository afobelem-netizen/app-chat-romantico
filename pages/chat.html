<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chat-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }
        .sair {
            background: #f44336;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sair:hover {
            background: #da190b;
        }
        .mensagens-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .mensagem {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            border-radius: 0 0 10px 10px;
        }
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .enviar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .enviar:hover {
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="header">
            <div class="user-info">
                <div class="avatar" id="avatar">?</div>
                <span id="nomeUsuario">Carregando...</span>
            </div>
            <button class="sair" onclick="sair()">Sair</button>
        </div>

        <div class="mensagens-area" id="mensagensArea">
            <div class="loading">Bem-vindo ao LoveChat! üíï</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="mensagemInput" placeholder="Digite sua mensagem...">
                <button class="enviar" onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // CARREGAR USU√ÅRIO
        // ========================================
        function carregarUsuario() {
            console.log('Carregando usu√°rio...');
            const dados = localStorage.getItem('usuario');
            
            if (!dados) {
                console.log('Nenhum usu√°rio encontrado, redirecionando...');
                window.location.href = '../login.html';
                return null;
            }
            
            try {
                const usuario = JSON.parse(dados);
                console.log('Usu√°rio carregado:', usuario);
                
                document.getElementById('nomeUsuario').textContent = usuario.nome;
                document.getElementById('avatar').textContent = usuario.nome.charAt(0).toUpperCase();
                
                return usuario;
            } catch (e) {
                console.error('Erro ao carregar usu√°rio:', e);
                window.location.href = '../login.html';
                return null;
            }
        }

        // ========================================
        // MENSAGENS
        // ========================================
        let mensagens = [];

        function carregarMensagens() {
            const dados = localStorage.getItem('mensagens');
            if (dados) {
                try {
                    mensagens = JSON.parse(dados);
                } catch (e) {
                    mensagens = [];
                }
            }
        }

        function salvarMensagens() {
            localStorage.setItem('mensagens', JSON.stringify(mensagens));
        }

        function enviarMensagem() {
            const input = document.getElementById('mensagemInput');
            const texto = input.value.trim();
            
            if (!texto) return;
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            
            const mensagem = {
                texto: texto,
                usuario: usuario.nome,
                hora: new Date().toLocaleTimeString()
            };
            
            mensagens.push(mensagem);
            salvarMensagens();
            
            // Mostrar na tela
            const area = document.getElementById('mensagensArea');
            const div = document.createElement('div');
            div.className = 'mensagem';
            div.innerHTML = `
                <strong>${mensagem.usuario}:</strong> ${mensagem.texto}
                <br><small>${mensagem.hora}</small>
            `;
            area.appendChild(div);
            
            input.value = '';
            area.scrollTop = area.scrollHeight;
        }

        function sair() {
            localStorage.removeItem('usuario');
            window.location.href = '../login.html';
        }

        // ========================================
        // INICIALIZA√á√ÉO
        // ========================================
        window.onload = function() {
            console.log('=== CHAT CARREGADO ===');
            
            const usuario = carregarUsuario();
            if (!usuario) return;
            
            carregarMensagens();
            
            // Mostrar mensagens existentes
            const area = document.getElementById('mensagensArea');
            area.innerHTML = '';
            
            if (mensagens.length === 0) {
                area.innerHTML = '<div class="loading">Nenhuma mensagem ainda. Envie a primeira!</div>';
            } else {
                mensagens.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'mensagem';
                    div.innerHTML = `
                        <strong>${msg.usuario}:</strong> ${msg.texto}
                        <br><small>${msg.hora}</small>
                    `;
                    area.appendChild(div);
                });
            }
            
            // Enter para enviar
            document.getElementById('mensagemInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    enviarMensagem();
                }
            });
        };
    </script>
</body>
</html>
