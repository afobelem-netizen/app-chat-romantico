<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Chat Rom√¢ntico</title>
    
    <!-- Fonts e Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght=300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .chat-header i {
            font-size: 50px;
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        .user-info {
            background: #f5f5f5;
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-details {
            flex: 1;
        }

        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 14px;
        }

        .score-badge {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .messages-area {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: white;
            color: #333;
            border: 1px solid #eee;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .scoring-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            justify-content: center;
            flex-wrap: wrap;
        }

        .score-btn {
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .score-btn.positive {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .score-btn.negative {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .score-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input-wrapper textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 25px;
            resize: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .message-input-wrapper textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            animation: slideIn 0.3s;
        }

        .toast.success { background: linear-gradient(135deg, #4caf50, #45a049); }
        .toast.error { background: linear-gradient(135deg, #f44336, #da190b); }
        .toast.info { background: linear-gradient(135deg, #2196f3, #1976d2); }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-heart"></i>
            <h1>LoveChat</h1>
            <p>Conecte-se com seu amor</p>
        </div>

        <!-- Informa√ß√µes do usu√°rio -->
        <div class="user-info" id="userInfo">
            <div class="user-avatar" id="userAvatar">A</div>
            <div class="user-details">
                <h3 id="userName">Carregando...</h3>
                <p id="userEmail">Carregando...</p>
            </div>
            <div class="score-badge" id="userScore">0 pts</div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>

        <!-- √Årea de mensagens -->
        <div class="messages-area" id="messagesArea">
            <div class="empty-state">
                <i class="fas fa-comment-dots" style="font-size: 48px; margin-bottom: 10px;"></i>
                <p>Nenhuma mensagem ainda. Envie a primeira!</p>
            </div>
        </div>

        <!-- √Årea de pontua√ß√£o -->
        <div class="scoring-area">
            <button class="score-btn positive" onclick="addPoints(1)">
                <i class="fas fa-smile"></i> +1
            </button>
            <button class="score-btn positive" onclick="addPoints(5)">
                <i class="fas fa-heart"></i> +5
            </button>
            <button class="score-btn positive" onclick="addPoints(10)">
                <i class="fas fa-crown"></i> +10
            </button>
            <button class="score-btn negative" onclick="addPoints(-1)">
                <i class="fas fa-frown"></i> -1
            </button>
            <button class="score-btn negative" onclick="addPoints(-3)">
                <i class="fas fa-angry"></i> -3
            </button>
            <button class="score-btn negative" onclick="addPoints(-5)">
                <i class="fas fa-skull"></i> -5
            </button>
        </div>

        <!-- √Årea de input -->
        <div class="message-input-area">
            <div class="message-input-wrapper">
                <textarea 
                    id="messageInput" 
                    rows="1" 
                    placeholder="Digite sua mensagem... (Enter para enviar)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script>
        // ========================================
        // VARI√ÅVEIS GLOBAIS
        // ========================================
        let currentUser = null;
        let messages = [];

        // ========================================
        // FUN√á√ïES DE UTILIDADE
        // ========================================
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // ========================================
        // FUN√á√ïES DE AUTENTICA√á√ÉO
        // ========================================
        
        function getCurrentUser() {
            // Tenta buscar do localStorage
            const userStr = localStorage.getItem('currentUser');
            console.log('Buscando usu√°rio do localStorage:', userStr);
            
            if (userStr) {
                try {
                    return JSON.parse(userStr);
                } catch (e) {
                    console.error('Erro ao parsear usu√°rio:', e);
                    return null;
                }
            }
            return null;
        }

        function checkAuth() {
            console.log('Verificando autentica√ß√£o...');
            const user = getCurrentUser();
            
            if (!user) {
                console.log('Usu√°rio n√£o encontrado, redirecionando para login');
                window.location.href = '../login.html';
                return false;
            }
            
            console.log('Usu√°rio autenticado:', user);
            currentUser = user;
            return true;
        }

        function updateUI() {
            if (!currentUser) return;
            
            console.log('Atualizando UI com usu√°rio:', currentUser);
            
            // Atualizar informa√ß√µes do usu√°rio
            document.getElementById('userName').textContent = currentUser.nome || 'Usu√°rio';
            document.getElementById('userEmail').textContent = currentUser.email || 'email@exemplo.com';
            document.getElementById('userScore').textContent = (currentUser.score || 0) + ' pts';
            
            // Avatar com inicial
            const initial = (currentUser.nome || 'U').charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = initial;
        }

        function logout() {
            console.log('Fazendo logout...');
            localStorage.removeItem('currentUser');
            window.location.href = '../login.html';
        }

        // ========================================
        // FUN√á√ïES DO CHAT
        // ========================================
        
        function loadMessages() {
            console.log('Carregando mensagens...');
            try {
                const savedMessages = localStorage.getItem('messages');
                messages = savedMessages ? JSON.parse(savedMessages) : [];
                console.log('Mensagens carregadas:', messages.length);
                
                const area = document.getElementById('messagesArea');
                area.innerHTML = '';
                
                if (messages.length === 0) {
                    area.innerHTML = '<div class="empty-state"><i class="fas fa-comment-dots" style="font-size: 48px; margin-bottom: 10px;"></i><p>Nenhuma mensagem ainda. Envie a primeira!</p></div>';
                    return;
                }
                
                messages.forEach(msg => displayMessage(msg, false));
                scrollToBottom();
            } catch (e) {
                console.error('Erro ao carregar mensagens:', e);
            }
        }

        function saveMessages() {
            try {
                localStorage.setItem('messages', JSON.stringify(messages));
                console.log('Mensagens salvas:', messages.length);
            } catch (e) {
                console.error('Erro ao salvar mensagens:', e);
            }
        }

        function displayMessage(message, save = true) {
            const area = document.getElementById('messagesArea');
            
            // Remover empty state se existir
            if (area.children.length === 1 && area.children[0].classList.contains('empty-state')) {
                area.innerHTML = '';
            }
            
            const isOwn = message.userId === currentUser?.id;
            
            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'sent' : 'received'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            div.innerHTML = `
                ${!isOwn ? `<div style="font-size: 11px; font-weight: 600; margin-bottom: 3px; color: #667eea;">${message.userName}</div>` : ''}
                <div>${message.content}</div>
                <div class="message-time">${time}</div>
            `;
            
            area.appendChild(div);
            
            if (save) {
                messages.push(message);
                saveMessages();
            }
            
            scrollToBottom();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) {
                showToast('Digite uma mensagem', 'info');
                return;
            }
            
            if (!currentUser) {
                showToast('Usu√°rio n√£o autenticado', 'error');
                return;
            }
            
            console.log('Enviando mensagem:', text);
            
            const message = {
                id: Date.now(),
                userId: currentUser.id,
                userName: currentUser.nome,
                content: text,
                timestamp: new Date().toISOString()
            };
            
            displayMessage(message, true);
            input.value = '';
            
            showToast('Mensagem enviada!', 'success');
        }

        function scrollToBottom() {
            const area = document.getElementById('messagesArea');
            area.scrollTop = area.scrollHeight;
        }

        // ========================================
        // FUN√á√ïES DE PONTUA√á√ÉO
        // ========================================
        
        function addPoints(points) {
            if (!currentUser) return;
            
            console.log('Adicionando pontos:', points);
            
            // Atualizar pontua√ß√£o
            currentUser.score = (currentUser.score || 0) + points;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Atualizar UI
            document.getElementById('userScore').textContent = currentUser.score + ' pts';
            
            // Mensagem de sistema
            const signal = points > 0 ? '+' : '';
            const message = {
                id: Date.now(),
                userId: 'system',
                userName: 'Sistema',
                content: `${points > 0 ? 'üéÅ' : '‚ö†Ô∏è'} ${currentUser.nome} ${points > 0 ? 'ganhou' : 'perdeu'} ${Math.abs(points)} pontos!`,
                timestamp: new Date().toISOString()
            };
            
            displayMessage(message, true);
            showToast(`${Math.abs(points)} pontos ${points > 0 ? 'adicionados' : 'removidos'}!`, 'success');
        }

        // ========================================
        // INICIALIZA√á√ÉO
        // ========================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Chat carregado');
            
            // Verificar autentica√ß√£o
            if (!checkAuth()) return;
            
            // Atualizar interface
            updateUI();
            
            // Carregar mensagens
            loadMessages();
            
            // Configurar evento de tecla Enter
            const input = document.getElementById('messageInput');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Log para debug
            console.log('‚úÖ Chat inicializado com sucesso');
        });
    </script>
</body>
</html>
