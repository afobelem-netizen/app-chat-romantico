<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        .teste {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            text-align: center;
        }
        .erro {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üíï LoveChat</h1>
        
        <div class="erro" id="erroMsg">Erro no login</div>
        
        <input type="email" id="email" placeholder="E-mail" value="teste@email.com">
        <input type="password" id="senha" placeholder="Senha" value="123456">
        
        <button onclick="fazerLogin()">ENTRAR</button>

        <div class="teste">
            <p>üîë Conta de teste:</p>
            <strong>teste@email.com</strong> / <strong>123456</strong>
        </div>
    </div>

    <script>
        // Fun√ß√£o de login SUPER SIMPLES
        function fazerLogin() {
            console.log('=== INICIANDO LOGIN ===');
            
            // Pegar valores dos campos
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            console.log('Email digitado:', email);
            console.log('Senha digitada:', senha);
            
            // Verificar se √© o usu√°rio de teste
            if (email === 'teste@email.com' && senha === '123456') {
                console.log('‚úÖ Login v√°lido!');
                
                // Criar objeto do usu√°rio
                const usuario = {
                    id: 1,
                    nome: 'Usu√°rio Teste',
                    email: 'teste@email.com',
                    foto: 'https://via.placeholder.com/150/667eea/ffffff?text=Teste',
                    pontos: 0
                };
                
                // Salvar no localStorage
                localStorage.setItem('usuario', JSON.stringify(usuario));
                console.log('‚úÖ Usu√°rio salvo no localStorage');
                
                // Verificar se salvou
                const verificar = localStorage.getItem('usuario');
                console.log('Verifica√ß√£o:', verificar);
                
                // Redirecionar
                console.log('Redirecionando para chat.html...');
                window.location.href = 'pages/chat.html';
                
            } else {
                console.log('‚ùå Login inv√°lido!');
                document.getElementById('erroMsg').style.display = 'block';
                document.getElementById('erroMsg').innerHTML = 'E-mail ou senha incorretos! Use: teste@email.com / 123456';
            }
        }
        
        // Verificar se j√° est√° logado ao carregar a p√°gina
        window.onload = function() {
            console.log('=== P√ÅGINA CARREGADA ===');
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                console.log('Usu√°rio j√° logado encontrado:', usuario);
                console.log('Redirecionando para chat...');
                window.location.href = 'pages/chat.html';
            } else {
                console.log('Nenhum usu√°rio logado');
            }
        };
    </script>
</body>
</html>
