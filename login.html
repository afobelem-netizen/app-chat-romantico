<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-heart"></i> LoveChat</h1>
            
            <div id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail" value="teste@email.com">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Senha" value="123456">
                </div>
                <button onclick="handleLogin()" class="btn-login">Entrar</button>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regNome" placeholder="Nome">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="E-mail">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regSenha" placeholder="Senha (mínimo 6 caracteres)">
                </div>
                <button onclick="handleRegister()" class="btn-login">Criar Conta</button>
            </div>

            <div class="test-credentials">
                <p>Conta de teste:</p>
                <code>teste@email.com</code> / <code>123456</code>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Verificar se é para mostrar registro
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            const result = await AuthService.login(email, senha, true);
            
            if (result.success) {
                alert('Login realizado com sucesso!');
                window.location.href = 'pages/chat.html';
            } else {
                alert(result.message);
            }
        }

        async function handleRegister() {
            const nome = document.getElementById('regNome').value;
            const email = document.getElementById('regEmail').value;
            const senha = document.getElementById('regSenha').value;
            
            if (senha.length < 6) {
                alert('Senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            const result = await AuthService.register(nome, email, senha);
            alert(result.message);
            
            if (result.success) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
