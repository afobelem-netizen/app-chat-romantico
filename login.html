<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 90%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        h1 i { color: #ff4b6e; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:hover { opacity: 0.9; }
        .teste { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; text-align: center; }
        .teste p { color: #666; margin-bottom: 5px; }
        .teste code { background: #e0e0e0; padding: 5px 10px; border-radius: 3px; display: inline-block; margin: 2px; }
        .error { color: red; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1><i class="fas fa-heart"></i> LoveChat</h1>
        
        <div id="errorMsg" class="error">Erro no login. Tente novamente.</div>
        
        <input type="email" id="email" placeholder="E-mail" value="teste@email.com">
        <input type="password" id="senha" placeholder="Senha" value="123456">
        
        <button onclick="fazerLogin()">Entrar</button>

        <div class="teste">
            <p>游댐 Conta de teste:</p>
            <code>teste@email.com</code> / <code>123456</code>
        </div>
    </div>

    <!-- Font Awesome para 칤cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        // Fun칞칚o de login SIMPLES e DIRETA
        function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            console.log('Tentando login com:', email, senha);
            
            // 칔NICO usu치rio v치lido
            if (email === 'teste@email.com' && senha === '123456') {
                // Criar usu치rio no localStorage
                const usuario = {
                    id: 1,
                    nome: 'Usu치rio Teste',
                    email: 'teste@email.com',
                    pontos: 0
                };
                
                // SALVAR no localStorage
                localStorage.setItem('usuario', JSON.stringify(usuario));
                
                // Verificar se salvou
                console.log('Usu치rio salvo:', localStorage.getItem('usuario'));
                
                // REDIRECIONAR (usando setTimeout para garantir)
                setTimeout(function() {
                    window.location.href = 'chat.html';
                }, 500);
                
            } else {
                alert('E-mail ou senha incorretos! Use: teste@email.com / 123456');
            }
        }
        
        // Verificar se j치 est치 logado
        window.onload = function() {
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                console.log('Usu치rio j치 logado, redirecionando...');
                window.location.href = 'chat.html';
            }
        };
    </script>
</body>
</html>
