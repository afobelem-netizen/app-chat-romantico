<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Login</title>
    
    <!-- Fonts e Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Part√≠culas animadas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 8s infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-40px) translateX(-10px);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-20px) translateX(-20px);
                opacity: 0.6;
            }
        }

        /* Container principal */
        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card de login */
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Cabe√ßalho */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 60px;
            color: #ff4b6e;
            margin-bottom: 15px;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        .login-header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* Formul√°rio */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .input-group input::placeholder {
            color: #aaa;
            font-weight: 300;
        }

        /* Op√ß√µes */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        /* Bot√£o de login */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Links */
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Separador */
        .separator {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 70px);
            height: 1px;
            background: #eee;
        }

        .separator::before { left: 0; }
        .separator::after { right: 0; }

        .separator span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }

        /* Bot√£o criar conta */
        .btn-create {
            width: 100%;
            padding: 15px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-create:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
        }

        /* Credenciais de teste */
        .test-credentials {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .test-credentials p {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .test-credentials code {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            color: #495057;
            font-size: 14px;
            display: inline-block;
            margin: 2px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            animation: fadeInModal 0.3s;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideUpModal 0.3s;
        }

        @keyframes slideUpModal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal p {
            color: #666;
            margin-bottom: 20px;
        }

        .btn-recover {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-recover:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            margin-bottom: 10px;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .toast.success { background: linear-gradient(135deg, #4caf50, #45a049); }
        .toast.error { background: linear-gradient(135deg, #f44336, #da190b); }
        .toast.info { background: linear-gradient(135deg, #2196f3, #1976d2); }

        .toast.fade-out {
            animation: slideOutRight 0.3s ease forwards;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Loader */
        .global-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 99999;
            justify-content: center;
            align-items: center;
        }

        .global-loader.active {
            display: flex;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Shake animation */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; }
            .login-header h1 { font-size: 28px; }
            .login-options { flex-direction: column; gap: 10px; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="global-loader" id="globalLoader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Part√≠culas -->
    <div class="particles" id="particles"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Container principal -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-heart"></i>
                <h1>LoveChat</h1>
                <p>Fa√ßa login para continuar</p>
            </div>

            <!-- Formul√°rio de login -->
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Seu e-mail" 
                        value="teste@email.com"
                        required
                    >
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Sua senha" 
                        value="123456"
                        required
                    >
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar de mim</span>
                    </label>
                    <a class="forgot-password" onclick="openRecoverModal()">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <div class="separator">
                <span>ou</span>
            </div>

            <button class="btn-create" onclick="openCreateAccountModal()">
                <i class="fas fa-user-plus"></i> Criar nova conta
            </button>

            <!-- Credenciais de teste -->
            <div class="test-credentials">
                <p><i class="fas fa-flask"></i> Conta de teste:</p>
                <code>teste@email.com</code> 
                <code>123456</code>
                <p style="margin-top: 10px; font-size: 12px; color: #999;">Use estas credenciais para testar</p>
            </div>
        </div>
    </div>

    <!-- Modal de cria√ß√£o de conta -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeRegisterModal()">&times;</span>
            <h2>Criar nova conta</h2>
            <p>Preencha os dados para come√ßar</p>
            
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regNome" placeholder="Seu nome" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Seu e-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Sua senha (m√≠nimo 6 caracteres)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regConfirmPassword" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn-recover">Criar conta</button>
            </form>
        </div>
    </div>

    <!-- Modal de recupera√ß√£o de senha -->
    <div class="modal" id="recoverModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeRecoverModal()">&times;</span>
            <h2>Recuperar senha</h2>
            <p>Digite seu e-mail para receber instru√ß√µes</p>
            
            <form id="recoverForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="recoverEmail" placeholder="Seu e-mail" required>
                </div>
                <button type="submit" class="btn-recover">Enviar instru√ß√µes</button>
            </form>
        </div>
    </div>

    <script>
        // ========================================
        // VARI√ÅVEIS GLOBAIS
        // ========================================
        let users = [];
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;

        // ========================================
        // FUN√á√ïES DE UTILIDADE
        // ========================================
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('globalLoader').style.display = show ? 'flex' : 'none';
        }

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 5 + 5 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // ========================================
        // FUN√á√ïES DE ARMAZENAMENTO
        // ========================================
        
        function loadUsers() {
            const saved = localStorage.getItem('users');
            if (saved) {
                users = JSON.parse(saved);
            } else {
                // Criar usu√°rio padr√£o
                users = [
                    {
                        id: 1,
                        nome: 'Usu√°rio Teste',
                        email: 'teste@email.com',
                        senha: '123456',
                        foto: 'https://via.placeholder.com/150/667eea/ffffff?text=Teste',
                        score: 0
                    }
                ];
                localStorage.setItem('users', JSON.stringify(users));
            }
            console.log('Usu√°rios carregados:', users);
        }

        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // ========================================
        // FUN√á√ïES DE VALIDA√á√ÉO
        // ========================================
        
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validatePassword(password) {
            return password && password.length >= 6;
        }

        // ========================================
        // FUN√á√ïES DE AUTENTICA√á√ÉO
        // ========================================
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            console.log('Tentando login:', email);
            
            // Valida√ß√µes b√°sicas
            if (!email || !password) {
                showToast('Preencha todos os campos', 'error');
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => document.querySelector('.login-card').classList.remove('shake'), 500);
                return;
            }
            
            showLoading(true);
            
            // Simular delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Buscar usu√°rio
            const user = users.find(u => 
                u.email.toLowerCase() === email.toLowerCase() && 
                u.senha === password
            );
            
            if (user) {
                console.log('Login bem-sucedido:', user);
                
                // Dados do usu√°rio para salvar
                const userData = {
                    id: user.id,
                    nome: user.nome,
                    email: user.email,
                    foto: user.foto,
                    score: user.score || 0
                };
                
                // Salvar no storage apropriado
                if (rememberMe) {
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                } else {
                    sessionStorage.setItem('currentUser', JSON.stringify(userData));
                }
                
                showToast(`Bem-vindo(a), ${user.nome}!`, 'success');
                
                // Redirecionar
                setTimeout(() => {
                    window.location.href = 'pages/chat.html';
                }, 1500);
                
            } else {
                console.log('Login falhou');
                loginAttempts++;
                
                if (loginAttempts >= MAX_ATTEMPTS) {
                    showToast('Muitas tentativas. Tente novamente mais tarde.', 'error');
                } else {
                    showToast(`E-mail ou senha incorretos (tentativa ${loginAttempts}/${MAX_ATTEMPTS})`, 'error');
                }
                
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => document.querySelector('.login-card').classList.remove('shake'), 500);
            }
            
            showLoading(false);
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const nome = document.getElementById('regNome').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Valida√ß√µes
            if (!nome || nome.length < 3) {
                showToast('Nome deve ter pelo menos 3 caracteres', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showToast('E-mail inv√°lido', 'error');
                return;
            }
            
            if (!validatePassword(password)) {
                showToast('Senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('As senhas n√£o coincidem', 'error');
                return;
            }
            
            // Verificar se email j√° existe
            if (users.some(u => u.email.toLowerCase() === email.toLowerCase())) {
                showToast('Este e-mail j√° est√° cadastrado', 'error');
                return;
            }
            
            showLoading(true);
            
            // Simular delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Criar novo usu√°rio
            const newUser = {
                id: Date.now(),
                nome: nome,
                email: email.toLowerCase(),
                senha: password,
                foto: `https://via.placeholder.com/150/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=${nome.charAt(0)}`,
                score: 0
            };
            
            users.push(newUser);
            saveUsers();
            
            showToast('Conta criada com sucesso!', 'success');
            closeRegisterModal();
            
            // Pr√©-preencher login
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        async function handleRecover(event) {
            event.preventDefault();
            
            const email = document.getElementById('recoverEmail').value.trim();
            
            if (!validateEmail(email)) {
                showToast('E-mail inv√°lido', 'error');
                return;
            }
            
            showLoading(true);
            
            // Simular delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (user) {
                showToast('Instru√ß√µes enviadas para seu e-mail!', 'success');
                closeRecoverModal();
            } else {
                showToast('Se o e-mail existir, voc√™ receber√° instru√ß√µes', 'info');
                setTimeout(() => closeRecoverModal(), 2000);
            }
            
            showLoading(false);
        }

        // ========================================
        // FUN√á√ïES DOS MODAIS
        // ========================================
        
        function openCreateAccountModal() {
            document.getElementById('registerModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('registerForm').reset();
        }

        function openRecoverModal() {
            document.getElementById('recoverModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeRecoverModal() {
            document.getElementById('recoverModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('recoverForm').reset();
        }

        // ========================================
        // INICIALIZA√á√ÉO
        // ========================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina de login carregada');
            
            // Criar part√≠culas
            createParticles();
            
            // Carregar usu√°rios
            loadUsers();
            
            // Verificar se j√° est√° logado
            const currentUser = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
            if (currentUser) {
                console.log('Usu√°rio j√° logado, redirecionando...');
                window.location.href = 'pages/chat.html';
                return;
            }
            
            // Configurar listeners dos formul√°rios
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('recoverForm').addEventListener('submit', handleRecover);
            
            // Fechar modais com ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeRegisterModal();
                    closeRecoverModal();
                }
            });
            
            // Fechar modais clicando fora
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeRegisterModal();
                        closeRecoverModal();
                    }
                });
            });
            
            // Log para debug
            console.log('‚úÖ Login inicializado');
        });
    </script>
</body>
