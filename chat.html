<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveChat - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .chat-box { background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 600px; height: 80vh; display: flex; flex-direction: column; }
        .header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; border-radius: 10px 10px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; background: #ffd700; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #333; }
        .pontos { background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 20px; font-size: 14px; }
        .sair { background: #f44336; border: none; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .sair:hover { background: #da190b; }
        .mensagens-area { flex: 1; padding: 20px; overflow-y: auto; background: #f5f5f5; }
        .mensagem { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .mensagem .autor { font-weight: bold; color: #667eea; font-size: 12px; margin-bottom: 5px; }
        .mensagem .texto { color: #333; }
        .mensagem .hora { font-size: 10px; color: #999; text-align: right; margin-top: 5px; }
        .input-area { padding: 20px; background: white; border-top: 1px solid #eee; border-radius: 0 0 10px 10px; }
        .input-wrapper { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .enviar { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; }
        .enviar:hover { opacity: 0.9; }
        .pontuacao { display: flex; gap: 10px; padding: 10px 20px; background: white; border-top: 1px solid #eee; flex-wrap: wrap; }
        .btn-ponto { flex: 1; padding: 8px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; min-width: 60px; }
        .positivo { background: #4caf50; color: white; }
        .negativo { background: #f44336; color: white; }
        .loading { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="header">
            <div class="user-info">
                <div class="avatar" id="avatar">U</div>
                <div>
                    <div id="nomeUsuario">Carregando...</div>
                    <div class="pontos" id="pontosUsuario">0 pontos</div>
                </div>
            </div>
            <button class="sair" onclick="sair()">Sair</button>
        </div>

        <div class="pontuacao">
            <button class="btn-ponto positivo" onclick="addPontos(1)">+1</button>
            <button class="btn-ponto positivo" onclick="addPontos(5)">+5</button>
            <button class="btn-ponto positivo" onclick="addPontos(10)">+10</button>
            <button class="btn-ponto negativo" onclick="addPontos(-1)">-1</button>
            <button class="btn-ponto negativo" onclick="addPontos(-5)">-5</button>
        </div>

        <div class="mensagens-area" id="mensagensArea">
            <div class="loading">Carregando mensagens...</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="mensagemInput" placeholder="Digite sua mensagem...">
                <button class="enviar" onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // DADOS
        // ========================================
        let usuario = null;
        let mensagens = [];

        // ========================================
        // FUNÇÕES PRINCIPAIS
        // ========================================
        
        function carregarUsuario() {
            console.log('Carregando usuário...');
            const dados = localStorage.getItem('usuario');
            
            if (!dados) {
                console.log('Nenhum usuário encontrado, redirecionando...');
                window.location.href = 'login.html';
                return false;
            }
            
            try {
                usuario = JSON.parse(dados);
                console.log('Usuário carregado:', usuario);
                
                document.getElementById('nomeUsuario').textContent = usuario.nome;
                document.getElementById('pontosUsuario').textContent = usuario.pontos + ' pontos';
                document.getElementById('avatar').textContent = usuario.nome.charAt(0);
                return true;
            } catch (e) {
                console.error('Erro ao carregar usuário:', e);
                window.location.href = 'login.html';
                return false;
            }
        }

        function carregarMensagens() {
            console.log('Carregando mensagens...');
            const dados = localStorage.getItem('mensagens');
            if (dados) {
                try {
                    mensagens = JSON.parse(dados);
                } catch (e) {
                    mensagens = [];
                }
            } else {
                mensagens = [];
            }
            atualizarMensagens();
        }

        function salvarMensagens() {
            localStorage.setItem('mensagens', JSON.stringify(mensagens));
        }

        function atualizarMensagens() {
            const area = document.getElementById('mensagensArea');
            area.innerHTML = '';
            
            if (mensagens.length === 0) {
                area.innerHTML = '<div class="loading">Nenhuma mensagem ainda. Envie a primeira!</div>';
                return;
            }
            
            mensagens.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'mensagem';
                div.innerHTML = `
                    <div class="autor">${msg.usuario}</div>
                    <div class="texto">${msg.texto}</div>
                    <div class="hora">${msg.hora}</div>
                `;
                area.appendChild(div);
            });
            
            area.scrollTop = area.scrollHeight;
        }

        function enviarMensagem() {
            const input = document.getElementById('mensagemInput');
            const texto = input.value.trim();
            
            if (!texto) return;
            if (!usuario) return;
            
            const mensagem = {
                id: Date.now(),
                usuario: usuario.nome,
                texto: texto,
                hora: new Date().toLocaleTimeString()
            };
            
            mensagens.push(mensagem);
            salvarMensagens();
            
            input.value = '';
            atualizarMensagens();
        }

        function addPontos(valor) {
            if (!usuario) return;
            
            usuario.pontos = (usuario.pontos || 0) + valor;
            localStorage.setItem('usuario', JSON.stringify(usuario));
            document.getElementById('pontosUsuario').textContent = usuario.pontos + ' pontos';
            
            const mensagem = {
                id: Date.now(),
                usuario: 'Sistema',
                texto: `${usuario.nome} ${valor > 0 ? 'ganhou' : 'perdeu'} ${Math.abs(valor)} pontos!`,
                hora: new Date().toLocaleTimeString()
            };
            
            mensagens.push(mensagem);
            salvarMensagens();
            atualizarMensagens();
        }

        function sair() {
            console.log('Fazendo logout...');
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }

        // ========================================
        // INICIALIZAÇÃO
        // ========================================
        
        window.onload = function() {
            console.log('Página carregada, verificando autenticação...');
            
            if (carregarUsuario()) {
                carregarMensagens();
                
                // Configurar Enter no input
                document.getElementById('mensagemInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        enviarMensagem();
                    }
                });
            }
        };
    </script>
</body>
</html>
